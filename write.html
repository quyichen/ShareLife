<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel='stylesheet' href='css/style.css' />
    <link rel="stylesheet" type="text/css" href="simditor/site/assets/styles/simditor.css" />
    <link rel="short icon" href="images/logo.png">
    <title>写文章</title>
</head>
<body>
<!--第一部分-->
<div class="bar">
    <span>欢迎，君</span>
    <a href="index.html">退出</a>
    <img src="images/logo.png" class="home">
</div>
<!--第二部分-->
<div class="article">
    <form action="mainpage.html" method="post">
        <input type="text" name="title" placeholder="请输入文章标题">
        <input type="text" name="class" placeholder="请输入类别" >
        <textarea name="content" id="editor"></textarea>
        <a href="mainpage.html">
            <img src="images/send.PNG">
        </a>
    </form>
</div>
<script type="text/javascript" src="simditor/site/assets/scripts/jquery.min.js"></script>
<script type="text/javascript" src="simditor/site/assets/scripts/module.js"></script>
<script type="text/javascript" src="simditor/site/assets/scripts/hotkeys.js"></script>
<script type="text/javascript" src="simditor/site/assets/scripts/uploader.js"></script>
<script type="text/javascript" src="simditor/site/assets/scripts/simditor.js"></script>
<script type="text/javascript">
    $(function(){
        toolbar = [ 'title', 'bold', 'italic', 'underline', 'strikethrough',
            'color', '|', 'ol', 'ul', 'blockquote', 'code',  '|',
            'link', 'image', 'hr'];
        var editor = new Simditor( {
            textarea : $('#editor'),
            toolbar : toolbar,  //工具栏
            defaultImage : 'simditor/site/assets/images/image.png', //编辑器插入图片时使用的默认图片
            pasteImage: true,
            upload : {
                url : 'upload', //文件上传的接口地址
                params: null, //键值对,指定文件上传接口的额外參数,上传的时候随文件一起提交
                fileKey: 'filedata', //server端获取文件数据的參数名
                connectionCount: 3,
                leaveConfirm: '正在上传文件'
            }
        });
    })
</script>
<!--第3部分-->
<footer class="DS_footer">
    <a href="mainpage.html">
        <img src="images/home_1.png" alt="主页">
        <span >主页</span>
    </a>
    <a href="write.html">
        <img src="images/write_1.png">
        <span>文章</span>
    </a>
    <a href="about.html">
        <img src="images/about_1.png">
        <span>关于</span>
    </a>
</footer>
</body>
</html>
